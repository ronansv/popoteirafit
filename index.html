<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Para continuar, gentileza se identificar</h1>
        <button id="fingerprint-button" class="fingerprint-button">
            <img src="digital.png" alt="Scanear Digital" class="fingerprint-image">
        </button>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <img id="popoteira-image" src="mari.jpg" alt="Popoteira">
                <p id="confirmation-message">Popoteira identificada com sucesso 😏</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
